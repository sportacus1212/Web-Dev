<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook-Log in or sign up</title>
  <link rel="icon" href="https://th.yamaha.com/en/files/1_Facebook_Logo_Primary.png">
  <link rel="stylesheet" type="text/css" href="facebook.css">
</head>
<body>
<div class="content">
  <div class="container">
    <div class="words">
      <div class="image">
        <img id="logo" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="facebook logo">
      </div>
      <h2>Connect with friends and the world around you on Facebook.</h2>
    </div>

    <div class="form">
      <div id="inputs-form">
        <form>
          <div id="inputs">
            <div class="box-input">
              <input type="text" placeholder="Email or phone number">
            </div>
            <div class="box-input">
              <input type="password" placeholder="Password">
            </div>

          </div>

          <div id="log-in">
            <button id="log-in-button" type="submit">Log in</button>
          </div>

          <div class="forget-password">
            <a id="forget-pass-id" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgot password?</a>
          </div>

          <div id="line"></div>
          <div id="new-account">
            <a href="https://www.facebook.com/r.php?entry_point=login">
              <button id="new-acc-button">Create new account</button>
            </a>
          </div>
        </form>
      </div>


      <div id="new-account-company">
        <p><a id="create-page-link" href="https://www.facebook.com/pages/create/?ref_type=registration_form">Create page </a>for a celebrity, brand or business.</p>
      </div>

    </div>
  </div>
</div>


<div class="footer">
  <div class="lang-div">
    <ul class="lang">
      <li>English(US)</li>
      <li><a id="kz" href="facebook_kz.html">Қазақша</a></li>
      <li><a id="ru" href="facebook_ru.html">Русский</a></li>
    </ul>
  </div>


  <div id="second-line"></div>
</div>

</body>
</html>
