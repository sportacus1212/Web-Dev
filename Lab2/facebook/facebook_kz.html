<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook-Кіру немесе тіркелу</title>
  <link rel="icon" href="https://th.yamaha.com/en/files/1_Facebook_Logo_Primary.png">
  <link rel="stylesheet" type="text/css" href="facebook.css">
</head>
<body>
<div class="content">
  <div class="container">
    <div class="words">
      <div class="image">
        <img id="logo" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="facebook logo">
      </div>
      <h2>Facebook сізге әрқашан байланыста болуға және таныстарыңызбен қатынасуға көмектеседі.</h2>
    </div>

    <div class="form">
      <div id="inputs-form">
        <form>
          <div id="inputs">
            <div class="box-input">
              <input type="text" placeholder="Электрондық поштаңыз немесе телефон номеріңіз">
            </div>
            <div class="box-input">
              <input type="password" placeholder="Құпия сөз">
            </div>

          </div>

          <div id="log-in">
            <button id="log-in-button" type="submit">Жүйеге кіру</button>
          </div>

          <div class="forget-password">
            <a id="forget-pass-id" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Құпия сөзді ұмыттыңыз ба?</a>
          </div>

          <div id="line"></div>
          <div id="new-account">
            <a href="https://www.facebook.com/r.php?entry_point=login">
              <button id="new-acc-button">Жаңа аккаунт жасау</button>
            </a>
          </div>
        </form>
      </div>


      <div id="new-account-company">
        <p>Танымал адамға, музықалық топқа немесе компанияға <a id="create-page-link" href="https://www.facebook.com/pages/create/?ref_type=registration_form">парақша жасау.</a></p>
      </div>

    </div>
  </div>
</div>


<div class="footer">
  <div class="lang-div">
    <ul class="lang">
      <li>Қазақша</li>
      <li><a id="ru" href="facebook_ru.html">Русский</a></li>
      <li><a id="en" href="facebook_en.html">English(US)</a></li>
    </ul>
  </div>


  <div id="second-line"></div>
</div>

</body>
</html>
