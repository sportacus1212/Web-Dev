<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook-Выполните вход или зарегестрируйтесь</title>
    <link rel="icon" href="https://th.yamaha.com/en/files/1_Facebook_Logo_Primary.png">
    <link rel="stylesheet" type="text/css" href="facebook.css">
</head>
<body>
<div class="content">
  <div class="container">
    <div class="words">
      <div class="image">
        <img id="logo" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="facebook logo">
      </div>
      <h2>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</h2>
    </div>

    <div class="form">
      <div id="inputs-form">
        <form>
          <div id="inputs">
            <div class="box-input">
              <input type="text" placeholder="Электронный адрес или номер телефона">
            </div>
            <div class="box-input">
              <input type="password" placeholder="Пароль">
            </div>

          </div>

          <div id="log-in">
            <button id="log-in-button" type="submit">Вход</button>
          </div>

          <div class="forget-password">
            <a id="forget-pass-id" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Забыли пароль?</a>
          </div>

          <div id="line"></div>
          <div id="new-account">
            <a href="https://www.facebook.com/r.php?entry_point=login">
              <button id="new-acc-button">Создать новый аккаунт</button>
            </a>
          </div>
        </form>
      </div>


      <div id="new-account-company">
        <p><a id="create-page-link" href="https://www.facebook.com/pages/create/?ref_type=registration_form">Создать Страницу </a>знаменитости, музыкальной группы или компании.</p>
      </div>

    </div>
  </div>
</div>


<div class="footer">
  <div class="lang-div">
    <ul class="lang">
      <li>Русский</li>
      <li><a id="kz" href="facebook_kz.html">Қазақша</a></li>
      <li><a id="en" href="facebook_en.html">English(US)</a></li>
    </ul>
  </div>


  <div id="second-line"></div>
</div>

</body>
</html>
